<template>
    <c-modal-window data-id="loginModal">
        <div slot="mainSpace">
            <c-page-manager >
                <div slot="1" data-id="authWithReg">
                    <c-auth-with-registration onlogin={onLoginSuccess}></c-auth-with-registration>
                </div>
                <div slot="2" data-id="orderRegistration" style="display: grid;">
                    <c-order-registration user-id={getUserId} product-id={getPlaceId}></c-order-registration>
                </div>
            </c-page-manager>
        </div>
    </c-modal-window>

    <div class="header-position">
        <c-page-header user-id={getUserId}></c-page-header>
    </div>

    <div class="grid-settings">
        <div class="slds-m-around_small">
            <c-restaurants-table></c-restaurants-table>
        </div>
        <div class="slds-m-around_small">
            <div class="full-info-position">
                <c-restaurant-description></c-restaurant-description>
            </div>
        </div>
    </div>

    <div class="map-position">
        <c-google-map></c-google-map>
    </div>
</template>
