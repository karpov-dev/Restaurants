<template>
    <lightning-card title="Personal Information" icon-name="standard:contact">
        <div class="slds-m-around_small">
            <lightning-input label="First name" value={user.FirstName} disabled="true"></lightning-input>
            <lightning-input label="Last name" value={user.LastName} disabled="true"></lightning-input>
            <lightning-input label="Username" value={user.Username__c} disabled="true"></lightning-input>
            <lightning-input label="Phone" value={user.Phone} disabled="true"></lightning-input>
            <lightning-input label="Email" value={user.Email} disabled="true"></lightning-input>
        </div>
    </lightning-card>
</template>
