<template>
    <div class="slds-card slds-p-around_xxx-small elements-grid">
        <div class="slds-m-around_xxx-small">
            <lightning-input
                    name="OrderBy"
                    title="Order by"
                    label="Order by"
                    value="Order by"
                    disabled="true">
            </lightning-input>
        </div>
        <div class="slds-m-around_xxx-small">
            <lightning-combobox
                    name="orderFieldInput"
                    label="Field"
                    options={fieldOptions}
                    value={selectedFieldOption}
                    placeholder="Select Field"
                    onchange={valueHandler}>
            </lightning-combobox>
        </div>
        <div class="slds-m-around_xxx-small">
            <lightning-combobox
                    name="orderDirection"
                    label="Direction"
                    options={upOrDown}
                    value={selectedDirection}
                    placeholder="Direction"
                    onchange={valueHandler}>
            </lightning-combobox>
        </div>
    </div>
</template>
